<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leatherware Ball Costing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="navbar">
  <div class="nav-inner">
    <a class="brand" href="/">
      <img class="logo" src="{{ url_for('static', filename='LWLlogo.png') }}" alt="Leatherware logo">
      <span class="brand-text">LEATHERWARE</span>
    </a>
  </div>
</header>

<main class="page">
  <h1>Soccerball Costing Calculator</h1>

  <form id="costForm">

    <section>
      <h2>Product Information</h2>

      <label for="cons">Construction/Process:</label>
      <select name="process" id="cons">
        <option value="COT-B">COT-B</option>
        <option value="COT-B LFB">COT-B LFB</option>
        <option value="Hybrid G-2">Hybrid G-2</option>
        <option value="Hybrid G-1">Hybrid G-1</option>
        <option value="Hybrid G-1 Light">Hybrid G-1 Light</option>
        <option value="Machine">Machine</option>
        <option value="Hand">Hand Stitched</option>
      </select>

      <br><br>

      <label for="supplier">Supplier:</label>
      <select name="supplier" id="supplier">
        <option value="Teijin">Teijin (Japanese)</option>
        <option value="SanFang">San Fang (Taiwanese)</option>
        <option value="Anli">Anli (Chinese)</option>
      </select>

      <br><br>

      <label for="thick">Material Thickness:</label>
      <select name="material_thickness" id="thick">
        <option value="0.7">0.7mm</option>
        <option value="1.0">1.0mm</option>
        <option value="1.2">1.2mm</option>
      </select>

      <br><br>

      <label for="foam">Foam Thickness:</label>
      <select name="foam_thickness" id="foam">
        <option value="2.0">2.0mm</option>
        <option value="2.5">2.5mm</option>
        <option value="3.0">3.0mm</option>
        <option value="3.5">3.5mm</option>
        <option value="4.0">4.0mm</option>
      </select>

      <br><br>

      <label for="blads">Bladder type:</label>
      <select name="bladder_type" id="blads">
        <option value="Wound_SR">TWB Wound SR</option>
        <option value="Wound_B30">TWB Wound B30</option>
        <option value="Wound_B50">TWB Wound B50</option>
        <option value="Wound_B80">TWB Wound B80</option>
        <option value="Patch">TWB Patch</option>
        <option value="Self_Patch">TWB Self Patch</option>
        <option value="foam_filled">Foam Filled</option>
      </select>

      <br><br>

      <label for="Pconfig">Panel Configuration:</label>
      <select name="panel_config" id="Pconfig">
        <option value="32">32 Panels</option>
        <option value="30">30 Panels</option>
        <option value="28">28 Panels</option>
        <option value="24">24 Panels</option>
        <option value="22">22 Panels</option>
        <option value="20">20 Panels</option>
        <option value="18">18 Panels</option>
        <option value="14">14 Panels</option>
        <option value="12">12 Panels</option>
        <option value="10">10 Panels</option>
        <option value="8">8 Panels</option>
        <option value="6">6 Panels</option>
        <option value="4">4 Panels</option>
      </select>

      <br><br>

      <label for="quantity">Quantity (balls):</label>
      <input type="number" id="quantity" name="quantity" min="1" step="1" value="1" />

    </section>

    <button type="submit">Calculate</button>
    <button type="button" id="resetBtn">Reset</button>

    <br><br>

    <p id="status"></p>

    <p>
      <strong>Total price:</strong>
      <output id="totalPrice" name="total_price">0</output>
    </p>

  </form>

  <hr>
</main>

  <script src="{{ url_for('static', filename='js/costing.js') }}"></script>
</body>
</html>
